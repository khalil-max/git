<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm">
      <h5 class="text-light my-0 mr-md-auto font-weight-normal">Blog my_Blog</h5>
      <nav class=" my-2 my-md-0 mr-md-3">
        <a class="p-2 text-light" href="{% url 'blog_list' %}">Главная</a>
        <a class="p-2 text-light" href="{% url 'blog_create' %}">Создать статью</a>
        <a class="p-2 text-light" href="{% url 'category_create' %}">Создать категорию</a>
        <a class="p-2 text-light" href="{% url 'category_all' %}">Все категории</a>
        <a class="p-2 text-light" href="{% url 'blog_filter' %}">Фильтр по дням</a>
      </nav>
    
    </div>
    <form action="/filter" method="post" class="text-center">
    {% csrf_token %}
    <input type="date" name="pub_date" class="form-control"><br>
    <button class="btn btn-danger text-center" type="submit">Отправить</button>
    </form>
    <br>
    
    {% for i in filter %}
      <div class="alert alert-danger">
        <h6>{{ i.title }}</h6>
      </div>
    {% endfor %}
    

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
